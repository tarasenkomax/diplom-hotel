<title>Востановление пароля</title>

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <form  method="post">
        {{ form.as_p }}
        <p><input type="submit" class="btn btn-primary" value="Отправить электронное письмо"></p>
        {% csrf_token %}
    </form>
{% endblock %}
